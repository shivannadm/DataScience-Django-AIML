
{% block content %}
<section class="upload-section">
    <h2>Upload Your Dataset</h2>
    <p>Please upload your stock dataset in CSV format for AI analysis.</p>

    <form id="upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label id="file-label" for="file-input">Choose a file</label>
        <input type="file" id="file-input" name="dataset">
        <button type="submit">Upload</button>
    </form>

</section>
<style>
    body{
        text-align: center;
        padding: 50px 20px;
        background: linear-gradient(to right, #1F6FEB, #238636);
        color: white;
    }
    .upload-section {
        text-align: center;
        margin: 40px 20px;
    }
    .upload-section h2 {
        font-size: 2em;
        margin-bottom: 10px;
    }
    .upload-section p {
        font-size: 1.1em;
        margin-bottom: 20px;
    }
    .upload-section input[type="file"] {
        margin: 10px 0;
    }
    .upload-section button {
        background: #1F6FEB;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .upload-section button:hover {
        background: #1A4FAD;
    }
</style>
{% endblock %}

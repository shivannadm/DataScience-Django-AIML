{% extends 'base.html' %}

{% block content %}
<h2>Select Dataset for Prediction</h2>

<!-- Display list of datasets available for selection -->
<ul>
    {% for dataset in datasets %}
        <li>
            <a href="{% url 'predict_stock' dataset.id %}">{{ dataset.file.name }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
